# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    ports:
      - 5434:5434
  backend:
    image: tatprince/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
    depends_on:
      - db
  frontend:
    image: tatprince/foodgram_frontend  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: tatprince/foodgram_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/staticfiles
      - media_volume:/media
    ports:
      - 7000:80
    depends_on:
      - backend