version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: tatprince/foodgram_backend
    env_file: ../.env
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
    depends_on:
      - db
  frontend:
    image: tatprince/foodgram_frontend
    env_file: ../.env
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: tatprince/foodgram_gateway
    env_file: ../.env
    volumes:
      - static_volume:/staticfiles
      - media_volume:/media
    ports:
      - 7000:80
    depends_on:
      - backend