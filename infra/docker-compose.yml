version: '3'

volumes:
  pg_data:
  static:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media_volume:/media
    depends_on:
      - db
  frontend:
    env_file: .env
    build: ./frontend/
    volumes:
      - static:/frontend_static

  gateway:
    build: ./infra/
    env_file: .env
    volumes:
      - static:/staticfiles
      - media_volume:/media
    ports:
      - 8000:80
    depends_on:
      - backend